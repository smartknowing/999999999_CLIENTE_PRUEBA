- title: Sala
  path: sala
  icon: mdi:sofa
  cards:
  - type: vertical-stack
    cards:
    - type: custom:button-card
      template: card_title
      name: Bienvenido a
      label: ISMART
    - type: horizontal-stack
      cards:
      - type: vertical-stack
        cards:
        - type: custom:button-card
          template: card_generic
          entity: sensor.group_sensor_temperatura_sala
          variables:
            ulm_card_generic_name: Temperatura Sala
            ulm_card_generic_icon: mdi:home-thermometer
      - type: vertical-stack
        cards:
        - type: custom:button-card
          template: card_generic
          entity: sensor.group_sensor_humedad_sala
          variables:
            ulm_card_generic_name: Humedad Sala
            ulm_card_generic_icon: mdi:home-thermometer
  - type: vertical-stack
    cards:
    - type: custom:button-card
      template: custom_card_nik_clock
      variables:
        ulm_custom_card_nik_clock_switch: input_boolean.menu_tablet
        ulm_custom_card_nik_clock_switch_enable: 'false'
    - type: custom:button-card
      template: card_scenes_welcome
      variables:
        entity_1:
          entity_id: scene.scene_demo_buenos_dias
          icon: mdi:lightbulb-off
          name: Luces Apagadas
          color: yellow
        entity_2:
          entity_id: scene.scene_demo_buenos_dias
          icon: mdi:home-export-outline
          name: Ausente
          color: purple
        entity_3:
          entity_id: scene.scene_demo_buenos_dias
          icon: mdi:weather-sunny
          name: Buen Dia
          color: blue
        entity_4:
          entity_id: scene.scene_demo_buenos_dias
          icon: mdi:home-heart
          name: En casa
          color: red
        entity_5:
          entity_id: scene.scene_demo_buenos_dias
          icon: mdi:moon-waning-crescent
          name: Zzzz..
          color: pink
    - type: entities
      title: Luces Sala
      show_header_toggle: true
      entities:
      - entity: switch.ac
        name: ' Luz de la Sala'
        icon: mdi:lightbulb-group
        tap_action:
          action: none
      - entity: switch.ac
        name: 01  Luz directa de la Sala
        icon: mdi:lightbulb-group
        tap_action:
          action: none
