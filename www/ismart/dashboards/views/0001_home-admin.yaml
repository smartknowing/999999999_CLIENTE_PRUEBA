      cards:
          - type: "custom:button-card"
            template: "card_esh_welcome"
            triggers_update: "input_boolean.minimalist_dropdown"
            variables:
              ulm_card_esh_welcome_collapse: input_boolean.minimalist_dropdown
              ulm_weather: "weather.openweathermap"
              ulm_language: "es"
              entity_1:
                nav: "plano-tercera-planta"
                icon: "mdi:home"
                name: "Plano"
                color: "blue"
              entity_2:
                nav: "sala-de-estar"
                icon: "mdi:sofa"
                name: Sala
                color: "green"
              entity_3:
                nav: "estudio"
                icon: "mdi:book-open-variant"
                name: Estudio
                color: "purple"
              entity_4:
                nav: "habitacion-master"
                icon: "mdi:crown"
                name: "Hab."
                color: "yellow"
              entity_5:
                nav: "network"
                icon: "mdi:flask"
                name: Lab
                color: "red"
                
          - type: 'custom:button-card'
            template: card_title
            name: Sistema

