                  action: none
              - entity: switch.grupo_demo_switch          
                name: Cuarto 2
                icon: mdi:lightbulb
                tap_action:
                  action: none
              - entity: switch.grupo_demo_switch          
                name: Cuarto 3
                icon: mdi:lightbulb
                tap_action:
                  action: none
              - entity: switch.grupo_demo_switch          
                name: Cuarto 4
                icon: mdi:lightbulb
                tap_action:
                  action: none
              - entity: switch.grupo_demo_switch          
